<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}LipRead Admin{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/dashboard.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
    {% block head %}{% endblock %}
</head>
<body class="bg-light">
<div class="d-flex">
    <nav class="sidebar bg-white shadow-sm">
        <div class="p-3 d-flex align-items-center justify-content-between border-bottom">
            <span class="fw-bold text-primary">LipRead Admin</span>
            <i class="bi bi-mortarboard text-primary fs-5"></i>
        </div>
        <div class="list-group list-group-flush">
            <a href="/" class="list-group-item list-group-item-action d-flex align-items-center">
                <i class="bi bi-speedometer2 me-2"></i> Dashboard
            </a>
            <a href="/users" class="list-group-item list-group-item-action d-flex align-items-center">
                <i class="bi bi-people me-2"></i> Users
            </a>
            <a href="/courses" class="list-group-item list-group-item-action d-flex align-items-center">
                <i class="bi bi-journal-text me-2"></i> Courses
            </a>
            <a href="/content-library" class="list-group-item list-group-item-action d-flex align-items-center">
                <i class="bi bi-collection-play me-2"></i> Content Library
            </a>
            <a href="/analytics" class="list-group-item list-group-item-action d-flex align-items-center">
                <i class="bi bi-graph-up-arrow me-2"></i> Analytics
            </a>
            <a href="/reports" class="list-group-item list-group-item-action d-flex align-items-center">
                <i class="bi bi-file-earmark-pdf me-2"></i> Reports
            </a>
            <a href="/subscriptions" class="list-group-item list-group-item-action d-flex align-items-center">
                <i class="bi bi-credit-card me-2"></i> Subscriptions
            </a>
            <a href="/billing" class="list-group-item list-group-item-action d-flex align-items-center">
                <i class="bi bi-cash-stack me-2"></i> Billing
            </a>
        </div>
    </nav>
    <div class="flex-grow-1">
        <header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
            <div class="container-fluid">
                <span class="navbar-brand fw-semibold">{% block header %}Admin Panel{% endblock %}</span>
                <div class="d-flex align-items-center gap-3">
                    <div class="text-muted small">FastAPI + Bootstrap + Firebase</div>
                    <button class="btn btn-outline-primary btn-sm">Logout</button>
                </div>
            </div>
        </header>
        <main class="container-fluid py-4">
            {% block content %}{% endblock %}
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
