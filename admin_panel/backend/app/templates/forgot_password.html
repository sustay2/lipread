<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <div class="d-flex align-items-center mb-3">
                        <div class="bg-primary text-white rounded-circle p-2 me-2">
                            <i class="bi bi-envelope-lock"></i>
                        </div>
                        <div>
                            <h5 class="mb-0">Reset your password</h5>
                            <small class="text-muted">We will send a secure link to your inbox</small>
                        </div>
                    </div>
                    {% if error %}
                        <div class="alert alert-danger" role="alert">{{ error }}</div>
                    {% endif %}
                    {% if message %}
                        <div class="alert alert-success" role="alert">{{ message }}</div>
                    {% endif %}
                    <form method="post" action="/forgot-password">
                        <div class="mb-3">
                            <label for="email" class="form-label">Admin email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ email or '' }}" required autofocus>
                            <div class="form-text">Use the email associated with your admin account.</div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Send reset link</button>
                        </div>
                    </form>
                    <div class="mt-3 d-flex justify-content-between">
                        <a href="/login" class="text-decoration-none"><i class="bi bi-arrow-left"></i> Back to login</a>
                        <a href="/" class="text-decoration-none">Dashboard</a>
                    </div>
                </div>
            </div>
            <p class="text-center text-muted mt-3 small">Powered by FastAPI + Firebase</p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
