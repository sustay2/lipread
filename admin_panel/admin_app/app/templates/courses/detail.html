{% extends 'base.html' %}
{% block title %}Edit Course{% endblock %}
{% block page_title %}Course Editor{% endblock %}
{% block content %}
<div class="card p-4">
    <form class="row g-3">
        <div class="col-md-8">
            <label class="form-label">Title</label>
            <input class="form-control" value="{{ course.title }}">
        </div>
        <div class="col-md-4">
            <label class="form-label">Difficulty</label>
            <select class="form-select">
                <option {% if course.difficulty=='beginner' %}selected{% endif %}>beginner</option>
                <option {% if course.difficulty=='intermediate' %}selected{% endif %}>intermediate</option>
                <option {% if course.difficulty=='advanced' %}selected{% endif %}>advanced</option>
            </select>
        </div>
        <div class="col-12">
            <label class="form-label">Description</label>
            <textarea class="form-control" rows="4">{{ course.description or course.summary }}</textarea>
        </div>
        <div class="col-md-6">
            <label class="form-label">Thumbnail URL</label>
            <input class="form-control" value="{{ course.thumbnail }}">
        </div>
        <div class="col-md-3 form-check form-switch align-self-end">
            <input class="form-check-input" type="checkbox" {% if course.published %}checked{% endif %}>
            <label class="form-check-label">Published</label>
        </div>
        <div class="col-12 d-flex gap-2">
            <button class="btn btn-primary" type="button">Save</button>
            <button class="btn btn-outline-secondary" type="button">Preview</button>
        </div>
    </form>
</div>
<div class="card p-4 mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h6 class="mb-0">Modules</h6>
        <a class="btn btn-sm btn-outline-primary" href="/courses/{{ course.id }}/modules">Manage Modules</a>
    </div>
    <p class="text-muted mb-0">Attach modules, reorder, and manage prerequisites.</p>
</div>
{% endblock %}
